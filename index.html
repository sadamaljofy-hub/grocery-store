
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بقالة باب المندب - جودة ونظافة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --grocery-primary: #452829;
            --grocery-accent: #F5EED7;
            --veg-primary: #253900;
            --veg-gradient: linear-gradient(135deg, #253900 0%, #3d5a00 100%);
            --admin-burgundy: #800020;
            --admin-gradient: linear-gradient(135deg, #800020 0%, #a52a2a 100%);
            --main-dark-blue: #0a192f;
            --main-blue-gradient: linear-gradient(180deg, #0a192f 0%, #112240 50%, #0a192f 100%);
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--main-dark-blue);
            color: #ffffff;
            margin: 0;
        }
        
        .product-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        
        @keyframes slideLeft {
          from { transform: translateX(100%); }
          to { transform: translateX(0); }
        }
        .animate-slide-left { animation: slideLeft 0.3s ease-out forwards; }

        @keyframes popIn {
          from { transform: scale(0.9); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
        }
        .animate-pop-in { animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        @keyframes flyUp {
          0% { transform: translateY(0) scale(1); opacity: 1; }
          100% { transform: translateY(-100px) translateX(-50px) scale(0.5); opacity: 0; }
        }
        .animate-fly-cart {
          animation: flyUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .typing-effect {
          overflow: hidden;
          border-right: .15em solid orange;
          white-space: nowrap;
          margin: 0 auto;
          letter-spacing: .05em;
          width: 0;
          animation: 
            typing 3.5s steps(40, end) forwards,
            blink-caret .75s step-end infinite;
        }

        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }

        @keyframes blink-caret {
          from, to { border-color: transparent }
          50% { border-color: #3b82f6; }
        }

        .input-group {
          position: relative;
        }
        .input-underline {
          position: absolute;
          bottom: 0;
          left: 50%;
          width: 0;
          height: 3px;
          background: #3b82f6; /* الافتراضي أزرق للمتجر */
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          transform: translateX(-50%);
          border-radius: 2px;
          pointer-events: none;
        }
        input:focus + .input-underline {
          width: 100%;
        }

        /* خط متحرك عنابي لصفحات الإدارة */
        .admin-underline {
          background: #800020 !important;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020c1b; }
        ::-webkit-scrollbar-thumb { background: #112240; border-radius: 10px; border: 2px solid #020c1b; }
        ::-webkit-scrollbar-thumb:hover { background: #233554; }
    </style>
